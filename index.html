<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BarcodeScanner</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <!-- BarcodeScanner references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="page-header">
        <div id="page-header">Welcome to the BarcodeScanner Demo!</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-bind="click: scan, text: buttonText">
                            </button>
                    </span>
                    <input type="text" data-bind="value: barcode" class="form-control" placeholder="UPC, EAN, ISBN..." />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="product-title" data-bind="text: result().name"></div>

                <label for="author" data-bind="visible: result().isABook">Author:</label>
                <div id="author" class="product-author" data-bind="text: result().author, visible: result().isABook"></div>

                <label for="pages" data-bind="visible: result().isABook">Pages:</label>
                <div id="pages" class="product-pages" data-bind="text: result().pages, visible: result().isABook"></div>

                <label for="published" data-bind="visible: result().isABook">Published:</label>
                <div id="published" class="product-published" data-bind="text: result().published, visible: result().isABook"></div>

                <img class="product-image" data-bind="attr: { src: result().image }, visible: result().image " />
            </div>
        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/knockout-3.2.0.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/modules/scanner.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
